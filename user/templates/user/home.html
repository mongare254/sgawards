{% extends 'user/base.html' %}

{% block css %}
<style type="text/css">
@import url('https://fonts.googleapis.com/css?family=Roboto');

*{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	outline: none;
	font-family: 'Roboto', sans-serif;
}

body{
	background: url('https://i.imgur.com/kk76J5I.jpg') no-repeat top center;
	background-size: cover;
	height: 100vh;
}

.wrapper{
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	width: 100%;
	max-width: 550px;
	background: rgba(0,0,0,0.8);
	padding: 30px;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

.wrapper .title h1{
	color: #c5ecfd;
	text-align: center;
	margin-bottom: 25px;
}

.contact-form{
	display: flex;
}

.input-fields{
	display: flex;
	flex-direction: column;
	margin-right: 4%;
}

.input-fields,
.msg{
	width: 48%;
}

.input-fields .input,
.msg textarea{
	margin: 10px 0;
	background: transparent;
	border: 0px;
	border-bottom: 2px solid #c5ecfd;
	padding: 10px;
	color: #c5ecfd;
	width: 100%;
}

.msg textarea{
	height: 112px;
}

::-webkit-input-placeholder {
	/* Chrome/Opera/Safari */
	color: #c5ecfd;
}
::-moz-placeholder {
	/* Firefox 19+ */
	color: #c5ecfd;
}
:-ms-input-placeholder {
	/* IE 10+ */
	color: #c5ecfd;
}

.btn {
	background: #39b7dd;
	margin-left: -70px;
	text-align: center;
	width: 100px;
	padding: 15px;
	border-radius: 5px;
	color: #fff;
	cursor: pointer;
	text-transform: uppercase;
}

@media screen and (max-width: 600px){
	.contact-form{
		flex-direction: column;
	}
	.msg textarea{
		height: 80px;
	}
	.input-fields,
	.msg{
		width: 100%;
	}
}
</style>
{% endblock%}

{% block content%}
<div class="wrapper">
	<div class="title">
		<h1>Nomination Form</h1>
	</div>
	<div class="contact-form">
		<div class="input-fields">
			<input type="text" class="input" placeholder="Nominee Name">
			<input type="text" class="input" placeholder="Award">
			<select class="input" style="color:c5ecfd; background-color:rgba(0,0,0,0.8);">
				<option disabled="True">Select Award</option>
				<option>Agility</option>
				<option>Courage</option>
				<option>Innovation</option>
				<option>Excellence</option>
				<option>Best Leader's Award</option>
			</select>
		</div>
		<div class="msg">
			<textarea placeholder="Action(What they did)"></textarea>
			<textarea placeholder="Impact(Outcome impact)"></textarea>
			<div class="btn">send</div>
		</div>
	</div>
</div>
{% endblock %}
